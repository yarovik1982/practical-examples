<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/index.css">
   <script type="module" src="./js/index.js" defer></script>
   <title>Document</title>
</head>
<body>
   <div class="container">
      <form action="#" class="form">
         <div class="form-header">
             <h3>Заголовок формы</h3>
         </div>
         <div class="form-body">
             <div class="form-input">
                 <label for="name">Имя:</label>
                 <input type="text" id="name" name="name">
                 <div id="name-error" class="form-input-required" style="display: none;">
                     Поле обязательно к заполнению или содержит недопустимые символы
                 </div>
             </div>
             <div class="form-input">
                 <label for="email">Email:</label>
                 <input type="email" id="email" name="email">
                 <div id="email-error" class="form-input-required" style="display: none;">
                     Введите корректный адрес электронной почты
                 </div>
             </div>
             <div class="form-input">
                 <label for="tel">Телефон:</label>
                 <input type="text" id="tel" name="tel">
                 <div id="tel-error" class="form-input-required" style="display: none;">
                     Введите корректный номер телефона
                 </div>
             </div>
         </div>
         <div class="form-footer">
             <button type="submit" id="submit">Отправить</button>
         </div>
     </form>
   </div>
</body>
</html>
