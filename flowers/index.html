<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Таблица умножения</title>
   <style>
      table {
         border-collapse: collapse;
         margin: 20px auto;
      }

      td {
         width: 40px;
         height: 40px;
         text-align: center;
         border: 1px solid black;
         font-size: 16px;
      }

      .diagonal {
         background-color: gray;
      }
   </style>
</head>

<body>
   <div>
      <label for="size">Введите размер таблицы:</label>
      <input type="number" id="size" min="1" value="5">
      <button onclick="createTable()">Создать таблицу</button>
   </div>
   <div id="tableContainer"></div>

   <script>
      function createTable() {
         const size = parseInt(document.getElementById('size').value, 10);
         if (isNaN(size) || size <= 0) {
            alert("Ошибка. Некорректное значение!");
            return;
         }

         const container = document.getElementById('tableContainer');
         container.innerHTML = ''; 

         const table = document.createElement('table');
         const headerRow = document.createElement('tr');

         
         headerRow.appendChild(document.createElement('td'));

         
         for (let b = 1; b <= size; b++) {
            const th = document.createElement('td');
            th.textContent = b;
            headerRow.appendChild(th);
         }
         table.appendChild(headerRow);

         
         for (let a = 1; a <= size; a++) {
            const row = document.createElement('tr');

            
            const rowHeader = document.createElement('td');
            rowHeader.textContent = a;
            row.appendChild(rowHeader);

            
            for (let b = 1; b <= size; b++) {
               const cell = document.createElement('td');
               cell.textContent = `${a}×${b}=${a * b}`;
               if (a === b) {
                  cell.classList.add('diagonal');
               }
               row.appendChild(cell);
            }
            table.appendChild(row);
         }

         container.appendChild(table);
      }

      
      window.onload = createTable;
   </script>
</body>

</html>
