   <script>
      // second variant, use toggle - (loop - 1), but added condition, for first loaded
      const tabs = document.querySelectorAll('.tabs-item');
      const tabsContents = document.querySelectorAll('.tabs-content');

      // Функция для активации содержимого таба по индексу
      function setActiveContent(index) {
         // Удаляем класс активности со всех содержимых табов
         tabsContents.forEach((item, i) => {
            item.classList.toggle('tabs-content-active', i === index);
         });
      }

      // Настройка обработчиков событий для всех табов
      tabs.forEach((tab, index) => {
         tab.addEventListener('click', (e) => {
            const clickedTab = e.target.closest('.tabs-item');
            if (clickedTab) {
               // Удаляем класс активности со всех табов
               tabs.forEach(tab => {
                  tab.classList.toggle('tabs-item-active', tab === clickedTab);
               });

               // Активируем соответствующее содержимое таба
               setActiveContent(index);
            }
         });
      });

      // По умолчанию активируем первый таб и его содержимое
      if (tabs.length > 0 && tabsContents.length > 0) {
         tabs[0].classList.add('tabs-item-active');
         tabsContents[0].classList.add('tabs-content-active');
      }
   </script>
