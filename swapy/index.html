<!DOCTYPE html>
<html lang='en'>

<head>
   <meta charset='UTF-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <link rel='stylesheet' href='./css/index.css'>
   <script src='./js/index.js' defer></script>
   <title>Swapy</title>
</head>

<body>
   <div class='wrapper'>
      <header class='header'>
         <div class='container header-container'></div>
      </header>
      <main class='main'>
         <div class="container">
            <div class="container-swapy">

               <div class="container-sapy-item">
                  <div data-swapy-slot="a">
                     
                     <div data-swapy-item="a">
                        <div class="swapy-item green">A</div>
                     </div>
                  </div>
   
                  <div data-swapy-slot="b">
                     
                     <div data-swapy-item="b">
                        <div class="swapy-item blue">B</div>
                     </div>
                  </div>
   
                  <div data-swapy-slot="c">
                   
                     <div data-swapy-item="c">
                        <div class="swapy-item gray">C</div>
                     </div>
                  </div>
               </div>
               <div class="container-sapy-item">
                  <div data-swapy-slot="1">
                     
                     <div data-swapy-item="1">
                        <div class="swapy-item "></div>
                     </div>
                  </div>
   
                  <div data-swapy-slot="2">
                     
                     <div data-swapy-item="2">
                        <div class="swapy-item "></div>
                     </div>
                  </div>
   
                  <div data-swapy-slot="3">
                   
                     <div data-swapy-item="3">
                        <div class="swapy-item "></div>
                     </div>
                  </div> 
               </div>

            </div>
         </div>
      </main>
      <footer class='footer'></footer>
   </div>
   <script src="https://unpkg.com/swapy/dist/swapy.min.js"></script>
</body>
<html />
