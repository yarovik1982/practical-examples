<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/index.css">
   <script type="module" src="./js/index.js" defer></script>
   <title>Shop-Admin</title>
</head>

<body>
   <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Навбар</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Переключатель навигации">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="./index.html">Главная</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="./admin.html">Админка</a>
                  </li>
               </ul>

            </div>
         </div>
      </nav>
   </header>

   <main class="main">
      <div class="container-fluid">
         <h2>Админ панель</h2>
         <div class="row">
            <div class="col-2 py-1">
               <button class="btn btn-primary btn-sm">Добавить</button>
            </div>
         </div>
         <div class="table-responsive">
            <table class="table table-bordered text-center table align-middle">
               <thead>
                  <tr>
                     <th scope="col">#</th>
                     <th scope="col">Наименование</th>
                     <th scope="col">Описание</th>
                     <th scope="col">Изображение</th>
                     <th scope="col">Категория</th>
                     <th scope="col">Рейтинг</th>
                     <th scope="col">Количество</th>
                     <th scope="col">Цена</th>
                     <th scope="col">Действия</th>
                  </tr>
               </thead>
               <tbody id="adminProducts">                 
               </tbody>
            </table>
         </div>
      </div>
   </main>
   <footer class="footer"></footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

</html>
